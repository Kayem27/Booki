<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/806de833f6.js" crossorigin="anonymous" defer></script>

    <!-- style css -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Booki</title>
</head>
<body>
    <header>
        <div class="max-width">
            <nav class="navigation">
                <div class="logo">
                    <img src="./Images Booki/logo/Booki@3x.png" alt="logo">
                </div>
                <ul>
                    <li><a class="active" href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>
            <section class="findLodging">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
                <div class="searchBar">
                    <div class="mapIcon"><i class="fa-solid fa-location-dot"></i></div>
                    <div><input type="search" placeholder="Marseille, France"></div>
                    <button>Rechercher</button>
                </div>
            </section>
            <section class="filtre">
                <h1>Filtres</h1>
                <button><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
                <button><i class="fa-solid fa-person"></i>Familial</button>
                <button><i class="fa-solid fa-heart"></i>Romantique</button>
                <button><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
            </section>
            <div class="info"><span><i class="fa-solid fa-info"></i></span>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="max-width">
            <section class="lodging">
                <article class="lodgingMarseille">
                    <h1>Hébergements à Marseille</h1>
                    <div class="logements">
                        <div class="card">
                            <div class="image"></div>
                            <div class="description"></div>
                        </div>
                        <div class="card">
                            <div class="image"></div>
                            <div class="description"></div>
                        </div>
                        <div class="card">
                            <div class="image"></div>
                            <div class="description"></div>
                        </div>
                        <div class="card">
                            <div class="image"></div>
                            <div class="description"></div>
                        </div>
                        <div class="card">
                            <div class="image"></div>
                            <div class="description"></div>
                        </div>
                        <div class="card">
                            <div class="image"></div>
                            <div class="description"></div>
                        </div>
                    </div>
                </article>
                <aside class="mostPopular">

                </aside>
            </section>
        </div>
    </main>
</body>
</html>
